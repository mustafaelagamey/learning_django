{% extends 'base.html' %}
{% block page_title %}
    Books list
{% endblock %}
{% block content %}
    {% include 'includes/books_header.html' %}
    <ul>
        {% for book in books %}
            <li>
                <a href="{{book.get_absolute_url}}">   {{ book.title }}</a>
            </li>

        {% endfor %}
    </ul>
    <p>Total is {{ count }} <br> With average {{ avg_rating }}</p>
{% endblock %}
