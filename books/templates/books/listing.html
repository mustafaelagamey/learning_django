{% extends 'base.html' %}
{% block page_title %}
    Books list
{% endblock %}
{% block content %}
    {% include 'includes/books_header.html' %}
    <ul>
        {% for book in books %}
            <li>
                <a href="{% url 'books:detail' id=book.id %}">   {{ book.title }}</a>
            </li>

        {% endfor %}
    </ul>
{% endblock %}
