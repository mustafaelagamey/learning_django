<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Months challenges</title>
</head>
<body>
<h1>Monthly Challenges :</h1>
<ul>
    {% for month in month_numbers %}
        <li>
            <a href="">{{ forloop.counter }}</a>
            <a href="">{{ month }}</a>
            <a href="">{{ month|slice:3 }}</a>
        </li>
    {% endfor %}
</ul>
</body>
</html>
