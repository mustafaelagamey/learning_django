{% extends 'base.html' %}
{% block page_title %} Month challenge {% endblock %}
{% block content %}
    {% include 'includes/header.html' %}

        {% if challenge %}
            {{ challenge }}

            No Challenges for the selected month
        {% endif %}
    </h3>
    <p><i>Accessed using <b>{{ access_method|title }}</b></i></p>
{% endblock %}
