{% extends 'base.html' %}
{% block page_title %}
    List Uploaded Files
{% endblock %}{% block content %}
    <ul>
        {% for uploaded_file in object_list %}
            <li>
                <a href="{{ uploaded_file.file.url }}">{{ uploaded_file.file }}</a>
                <br>
                <img src="{{ uploaded_file.file.url }}" alt="">
            </li>
        {% endfor %}
    </ul>
{% endblock %}
