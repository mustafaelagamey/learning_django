{% extends 'base.html' %}
{% block page_title %}
    Uploading File
{% endblock %}
{% block content %}
    <form action="{% url 'filesuploader:upload' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <input type="file" name="file">
        <button>Upload</button>
    </form>
{% endblock %}
